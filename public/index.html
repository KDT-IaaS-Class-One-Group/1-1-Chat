<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/chat.css">
  <script src="./javascripts/script.js" defer></script>
  <script src="./javascripts/chat.js" defer></script>
  <title>Simple Chat</title>
</head>

<body>
  <div id="root">
    <form id="frm-Chat" action="/chat" method="POST">
      <ul id="box-Chat-Log">
        <li><span id="span-Name">나</span><span id="span-Content">1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
      </ul>
      <div id="box-Chat-Input">
        <input type="text" name="text" placeholder="내용 입력" id="txt-Input">
        <input type="submit" id="btn-Submit">
      </div>
    </form>
    <button id="a">a</button>
  </div>
</body>

</html>
