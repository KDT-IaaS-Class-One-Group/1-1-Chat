<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/chat.css">
  <script src="./javascripts/script.js" defer></script>
  <script src="./javascripts/chat.js" defer></script>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" defer></script>

  <title>Simple Chat</title>
</head>

<body>
  <div id="root">
    <div id="frm-Chat">
      <ul id="output-Chat">
        <!-- li 동적 생성 -->
      </ul>
      <div class="input-Chat">
        <span id="user-nickname">사용자1</span>
        <button id="btn-ChangeNickname">닉네임 변경</button>
        <input type="text" id="txt-Content" placeholder="입력">
        <input type="submit" id="btn-Send" value="전송">
      </div>
    </div>
  </div>

  <!-- 팝업 창 -->
  <div id="change-nickname-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <label for="new-nickname">새로운 닉네임:</label>
      <input type="text" id="new-nickname" placeholder="새로운 닉네임을 입력하세요">
      <button id="change-nickname-btn">변경</button>
      <p id="nickname-error-message"></p>
    </div>
  </div>
</body>

</html>
