<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/chat.css">
  <script src="./javascripts/script.js" defer></script>
  <script src="./javascripts/chat.js" defer></script>
  <title>Simple Chat</title>
</head>

<body>
  <div id="root">
    <div class="container-Chat">
      <ul id="output-Chat">
        <!-- Chat messages will be added here as list items -->
      </ul>
      <div class="input-Chat">
        <input type="text" id="txt-Content" placeholder="입력">
        <button id="btn-Send">전송</button>
      </div>
    </div>
  </div>
</body>

</html>
